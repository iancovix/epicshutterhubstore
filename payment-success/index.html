<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - EpicShutterHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: #f9f9f9;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
      font-size: 60px;
      color: #4BB543;
      margin-bottom: 20px;
      animation: bounce 1s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .order-reference {
      font-weight: 700;
      color: #000;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 25px;
      background-color: #800000; /* maroon */
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #a00000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(128,0,0,0.3);
    }

    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      p { font-size: 14px; }
      .btn { padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✔️</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase at Epic Shutter Hub (L).</p>
    <div class="order-reference">Order Reference: <span id="orderRef">#123456</span></div>
    <div class="order-reference">Order Amount: <span id="orderAmount">#123456</span></div>
    <a href="/shop" class="btn">Continue Shopping</a>
  </div>

  <script>
    // Get order reference from query param if passed
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order');
    const orderAmount = urlParams.get('amount');
    if(orderId && orderAmount){
      document.getElementById('orderRef').textContent = `#${orderId}`;
      document.getElementById('orderAmount').textContent = `$${orderAmount}`;
    }
  </script>
</body>
</html>
