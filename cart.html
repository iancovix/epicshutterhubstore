/* POPUP PAYMENT MODAL */
.modal-overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5000;
}

.modal-box {
    width: 95%;
    max-width: 400px;
    background: white;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: popIn 0.25s ease-out;
}

@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.modal-box h3 {
    margin-bottom: 15px;
    font-size: 1.3rem;
    color: #1a2f5a;
    text-align: center;
}

.modal-box input, 
.modal-box select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}

.modal-btn {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
}

.pay-btn {
    background: #1a2f5a;
    color: white;
}

.pay-btn:hover {
    background: #0f1f3a;
}

.close-btn {
    background: #ddd;
}

.close-btn:hover {
    background: #bbb;
}
        .header {
            background-color: #1a2f5a;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .back-btn {
            background: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #1a2f5a;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #f0f0f0;
            transform: translateX(-4px);
        }

        .cart-count-badge {
            background: #d32f2f;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
        }

        .cart-items-section {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .cart-items-section h2 {

            font-size: 1.3rem;
            color: #1a2f5a;
        }

        .cart-item {

            justify-content: space-between;
            align-items: center;
            padding: 16px;

            gap: 10px;

        .summary-row:last-of-type {

    <script>
        const CART_STORAGE_KEY = 'ecommerce_cart';
        let cart = [];

        // Load cart on page load
        function loadCartFromStorage() {
            const savedCart = localStorage.getItem(CART_STORAGE_KEY);
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
            displayCartItems();
            updateOrderSummary();
        }

        function displayCartItems() {
            const cartItemsList = document.getElementById('cartItemsList');
            cartItemsList.innerHTML = '';

            if (cart.length === 0) {
                cartItemsList.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <p>Your cart is empty</p>
                        <small>Add items to get started</small>
                        <button class="continue-shopping-btn" onclick="navigateToHome()">Start Shopping</button>
                    </div>
                `;
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            document.getElementById('checkoutBtn').disabled = false;

            cart.forEach((item, index) => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                cartItemsList.innerHTML += `
                    <div class="cart-item">
                        <div class="item-details">
                        <img src="${item.image}" style="width: 100px; height: 100px; border-radius: 8px; object-fit: contain;" alt="" />
                            <strong>${item.name}</strong>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                                <span style="min-width: 30px; text-align: center; font-weight: 600;">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="item-price">
                            <div class="item-total">$${itemTotal}</div>
                            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });

            updateCartBadge();
        }

        function updateOrderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 15;
            const total = subtotal + shipping;

            document.getElementById('subtotalPrice').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shippingPrice').textContent = shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`;
            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
            updateCartBadge();
        }

        function updateCartBadge() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCountBadge').textContent = count;
        }

        function updateQuantity(index, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(index);
                return;
            }
            cart[index].quantity = newQuantity;
            saveCartToStorage();
            displayCartItems();
            updateOrderSummary();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCartToStorage();
            displayCartItems();
            updateOrderSummary();
            showNotification('✓ Item removed from cart');
        }

        function saveCartToStorage() {
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
        }

        function processCheckout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!');
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 15;
            const total = subtotal + shipping;
// payment notification front popup
/*
            showNotification(`✓ Order placed! Total: $${total.toFixed(2)}`);
            */
            cart = [];
            saveCartToStorage();
            
           /* setTimeout(() => {
                navigateToHome();
            }, 40000);
            */
            const paymentBox = document.querySelector('.modal-overlay').style.display='flex';
        }

        function navigateToHome() {
            localStorage.setItem('current_page', 'home');
            window.history.back();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in-out forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

// Listen for change
paymentSelect.addEventListener('change', function() {
    const selectedMethod = this.value; // or paymentSelect.value
    
    // Hide any previous messages or fields
    hideAllPaymentFields();
    
    switch (selectedMethod) {
        case 'MasterCard':
        case 'Visa':
            showCardFields();
            showMessage('Enter your card details below');
            break;
            
        case 'MTN Mobile Money':
            showMobileMoneyFields('MTN');
            showMessage('You will receive a prompt on your MTN number');
            break;
            
        case 'Airtel Money':
            showMobileMoneyFields('Airtel');
            showMessage('You will receive a prompt on your Airtel number');
            break;
            
        case 'Cash on Delivery':
            showMessage('Pay with cash when your order is delivered');
            break;
            
        default:
            showMessage('Please select a payment method');
    }
});
function showMessage(text) {
    let msg = document.getElementById('paymentMessage');
    if (!msg) {
        msg = document.createElement('div');
        msg.id = 'paymentMessage';
        msg.style.marginTop = '15px';
        msg.style.padding = '12px';
        msg.style.borderRadius = '8px';
        msg.style.fontWeight = '500';
        paymentSelect.parentNode.appendChild(msg);
    }
    msg.textContent = text;
    msg.style.background = '#e3f2fd';
    msg.style.color = '#1976d2';
    msg.style.border = '1px solid #bbdefb';
}

function hideAllPaymentFields() {
    const fields = ['cardFields', 'mobileMoneyFields'];
    fields.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
    });
}

function showCardFields() {
    let cardFields = document.getElementById('cardFields');
    if (!cardFields) {
        cardFields = document.createElement('div');
        cardFields.id = 'cardFields';
        cardFields.innerHTML = `
            <input type="text" placeholder="Card Number" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;">
            <div style="display:flex; gap:10px;">
                <input type="text" placeholder="MM/YY" style="width:50%;">
                <input type="text" placeholder="CVV" style="width:50%;">
            </div>
            <input type="text" placeholder="Cardholder Name" style="width:100%; padding:12px; margin:8px 0;">
        `;
        paymentSelect.parentNode.appendChild(cardFields);
    }
    cardFields.style.display = 'block';
}

function showMobileMoneyFields(provider) {
    let mmFields = document.getElementById('mobileMoneyFields');
    if (!mmFields) {
        mmFields = document.createElement('div');
        mmFields.id = 'mobileMoneyFields';
        mmFields.innerHTML = `
            <input type="tel" id="mmPhoneNumber" placeholder="Enter your ${provider} number (e.g. 024xxxxxxx)" 
                   style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;">
            <p style="font-size:0.9rem; color:#666;">You will receive a payment prompt shortly</p>
        `;
        paymentSelect.parentNode.appendChild(mmFields);
    }
    mmFields.style.display = 'block';
    document.getElementById('mmPhoneNumber')?.focus();
}
