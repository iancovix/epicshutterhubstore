<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout – Epic Shutter Hub</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
    }

    .container {
        max-width: 700px;
        margin: 30px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.12);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
    }

    label {
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
    }

    textarea {
        resize: vertical;
    }

    .order-box {
        padding: 15px;
        background: #f8f8f8;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .product-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
    }

    .product-row img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 6px;
    }

    .total {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
    }

    .footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="container">

    <h2>Checkout</h2>

    <!-- FORM -->
    <form id="checkoutForm">

        <label>Full Name *</label>
        <input type="text" id="fullName" required placeholder="John Doe">

        <label>Phone Number (WhatsApp) *</label>
        <input type="tel" id="phoneNumber" required placeholder="+256 75 000 0000">

        <label>Email (optional)</label>
        <input type="email" id="email" placeholder="john@example.com">

        <label>Delivery Town / City *</label>
        <input type="text" id="town" required placeholder="Kampala, Entebbe, Jinja">

        <label>Full Delivery Address *</label>
        <textarea id="address" required rows="3"
            placeholder="Street, building, apartment, landmark..."></textarea>

        <!-- ORDER SUMMARY -->
        <div id="checkoutOrderSummary" class="order-box"></div>

        <label>Payment Method *</label>

        <label><input type="radio" name="payment" value="Mobile Money" checked> Mobile Money</label>
        <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="Bank Transfer"> Bank Transfer / Card</label>

        <button type="submit">Complete Order via WhatsApp</button>
    </form>
</div>

<div class="footer">© 2025 Epic Shutter Hub</div>


<script>
// ★ LOAD CART FROM LOCALSTORAGE
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// ★ SHOW ORDER SUMMARY
function loadOrderSummary() {
    let box = document.getElementById("checkoutOrderSummary");
    let html = "<h3>Your Order</h3>";
    let total = 0;

    cart.forEach(item => {
        total += item.price;
        html += `
            <div class="product-row">
                <img src="${item.image}">
                <div>
                    <b>${item.name}</b><br>
                    UGX ${item.price.toLocaleString()}
                </div>
            </div>
        `;
    });

    html += `<hr><div class="total">Total: UGX ${total.toLocaleString()}</div>`;
    box.innerHTML = html;
}

loadOrderSummary();


// ★ HANDLE SUBMIT
document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = fullName.value.trim();
    const phone = phoneNumber.value.trim();
    const emailVal = email.value.trim();
    const townVal = town.value.trim();
    const addressVal = address.value.trim();
    const payment = document.querySelector("input[name=payment]:checked").value;

    let total = 0;
    let msg = `*NEW ORDER – Epic Shutter Hub*\n\n`;

    msg += `*Name:* ${name}\n`;
    msg += `*WhatsApp:* ${phone}\n`;
    if (emailVal) msg += `*Email:* ${emailVal}\n`;
    msg += `*Delivery:* ${townVal}, ${addressVal}\n`;
    msg += `*Payment:* ${payment}\n\n`;

    msg += "*ORDER DETAILS*\n";

    cart.forEach(item => {
        total += item.price;
        msg += `• ${item.name} — UGX ${item.price.toLocaleString()}\n`;
    });

    msg += `\n*TOTAL:* UGX ${total.toLocaleString()}`;

    // WhatsApp
    window.open(`https://wa.me/27810901116?text=${encodeURIComponent(msg)}`, "_blank");

    // clear cart
    localStorage.removeItem("cart");
});
</script>

</body>
</html>
