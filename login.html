                <style>
                        *{
                                margin: 0;
                                padding: 0;
                                box-sizing: border-box;
                        }
                        body{
                                font-family: "Special Gothic Expanded One", sans-serif;
                                background: black;
                        }
                        .form-wrapper{
                                width: 100%;
                                height: 100vh;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                padding: 20px;

                        }
                        .product-form{
                                display: flex;
                                width: 100%;
                                flex-direction: column;
                                gap: 15px;
                                padding: 20px;
                                margin-top: 10px;
                                border-radius: 10px;
                                background: grey;
                                box-shadow:  0 4px 20px rgb(0,0,0,.1);
                        }
                        .product-form input, textarea{
                                border-radius: 12px;
                                border : none;
                                width: clamp(80%, 50%, 100%);
                                place-self: center;
                        }
                        .product-form .btn{
                                background: rgb(53, 207, 53);
                                border: 1px solid greenyellow;
                                transition: all .5s ease;
                        }
                            .product-form .btn:hover{
                                background: rgb(53, 207, 53);
                                border: 1px solid green;
                                box-shadow: inset 0 0 10px black;
                        }
                        .product-form label{
                                place-self: center;
                        }
                        .product-form select{
                                width: 80%;
                                place-self: center;
                                outline: none;
                                border-radius: 12px;
                        }
                          .product-form select option{
                                border-radius: 12px;
                                background: grey;
                        }
                </style>
                <main>
                        <div class="form-wrapper">
                        <form class="product-form">
                                <h2>Add Products</h2>
                                  <label for="category">Product Category</label>
                                  <select class="select">
                                          <option value="cameras">Camera</option>
                                          <option value="lighting">Lighting</option>
                                          <option value="microphone">Audio</option>
                                          <option value="lenses">Lenses</option>
                                          
                                  </select>
                                <label for="">Product Name</label>
                                <input type="text" class="product-name">
                                <label for="description">Product Price</label>
                                <input value="$"type="number" class="product-price">
                                <label for="description">Product Description</label>
                                <textarea name="" id="" cols="30"></textarea>
                                <label for="image">Product Image</label>
                                <input type="file" accept="image/*" class="image">
                                <button class="btn" type="submit">Add Product</button>
                        
                        </form>
                        </div>
                </main>
                <script src="server.js"></script>
        </body>
